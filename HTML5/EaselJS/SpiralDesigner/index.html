	<div data-role="page" data-fullscreen="true" id="main">
		<div data-role="content">
			<canvas id="mainCanvas"></canvas>

		<div data-role="footer" class="ui-bar" id="footer-bar">

	<!--

	-->
	<div data-role="page" id="options-screen">
		<div data-role="content" data-theme="c" id="options-screen"> 
			<h3>Spiral Designer Options</h3> 
			<label for="spiral-color-select" class="select">Spiral Color:</label>
			<select name="spiral-color-select" id="spiral-color-select">
				<option value="gray">Gray</option>
				<option value="white">White</option>
				<option value="Black">Black</option>
				<option value="random">Random</option>
			</select>          

			<label for="background-color-select" class="select">Background Color:</label>
			<select name="background-color-select" id="background-color-select">
				<option value="gray">Gray</option>
				<option value="white">White</option>
				<option value="Black">Black</option>
				<option value="random">Random</option>
			</select>
			
			<div data-role="fieldcontain">
				<label for="circle-radius-slider">Circle Radius:</label>
			 	<input type="range" name="circle-radius-slider" id="slider" value="20" min="1" max="500"  />
			</div>

			<div data-role="fieldcontain">
				<label for="arc-angle-slider">Arc Angle:</label>
			 	<input type="range" name="arc-angle-slider" id="slider" value="0.1" min="0.1" max="1.5"  />
			</div>

			<a href="#main" data-role="button" data-transition="slideup">Save</a> 
			<a href="#main" data-role="button" data-transition="slideup">Cancel</a>    
		</div> 
	</div>
